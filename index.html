<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- THIS IS THE FONTS LINKS SECTION-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Rampart+One&display=swap"
      rel="stylesheet"
    />

    <!-- THIS IS THE ICONS LINKS SECTION-->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,700,1,200"
    />

    <!-- THIS IS THE CSS LINKS SECTION-->
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="media.css" />

    <title>Guess The Number</title>
  </head>
  <body>
    <!-- SECTION CONTAINER -->
    <div class="container">
      <!-- SUBPART HEADER -->
      <header class="header grid col2">
        <h1 class="game-name">Guess The Number</h1>
        <p class="game-info">Between 1 to 20</p>
        <!-- TODO  -->
        <button class="btn retry">
          <span class="material-symbols-outlined replay icon"> replay </span>
          <p class="try-again">Retry</p>
        </button>
      </header>

      <p class="message">Start Guessing...</p>

      <!--SUBPART MAIN  -->
      <div class="main-box grid col2">
        <main class="main grid row2">
          <h2 class="secret-number">?</h2>
          <div class="ans-box flex flexd">
            <input type="number" id="input" class="input" />
            <!-- TODO  -->
            <button class="btn check">
              <span class="material-symbols-outlined search icon">
                search
              </span>
              <p class="check-ans">Check</p>
            </button>
          </div>
        </main>

        <!--SUBPART FOOTER -->
        <section class="scores-section grid row2">
          <div class="score-box flex">
            <p>Score</p>
            <span class="score">20</span>
          </div>
          <div class="highscore-box flex">
            <p>Highscore</p>
            <span class="highscore">00</span>
          </div>
        </section>
      </div>
    </div>

    <!-- THIS IS THE JAVASCRIPT SECTION-->
    <script src="script.js"></script>
  </body>
</html>
